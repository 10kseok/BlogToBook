<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog to Book</title>
  <!-- Bulma CSS CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .link-input {
      display: flex;
      margin-bottom: 10px;
    }
    .hidden {
      display: none;
    }
    #downloadSection {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Blog To Book</h1>
    <form id="linkForm">
      <div class="field">
        <label class="label">Book Title</label>
        <div class="control">
          <input type="text" class="input" name="bookTitle" placeholder="Enter book title" required>
        </div>
      </div>
      <div id="linkInputs">
        <label class="label">Blog links (sources)</label>
        <div class="link-input field has-addons">
          <div class="control is-expanded">
            <input type="url" class="input" name="links" placeholder="Enter link" required>
          </div>
          <div class="control">
            <button type="button" class="button is-danger" onclick="removeInput(this)">Remove</button>
          </div>
        </div>
      </div>
      <div class="field">
        <button type="button" class="button is-primary" onclick="addInput()">Add Link</button>
        <button type="submit" id="publishBtn" class="button is-success">
          <span class="icon-text">
            <span>Publish</span>
          </span>
        </button>
      </div>
    </form>
    
    <div id="loadingSection" class="hidden has-text-centered">
      <progress class="progress is-small is-primary" max="100">15%</progress>
      <p>Converting your blog posts...</p>
    </div>

    <div id="downloadSection" class="hidden">
      <button id="downloadBtn" class="button is-link is-fullwidth">
        <span class="icon-text">
          <span class="icon">
            <i class="fas fa-download"></i>
          </span>
          <span>Download Book</span>
        </span>
      </button>
    </div>
  </div>

  <script>
    function addInput() {
      const linkInputs = document.getElementById('linkInputs');
      const newInput = document.createElement('div');
      newInput.className = 'link-input field has-addons';
      newInput.innerHTML = `
        <div class="control is-expanded">
          <input type="url" class="input" name="links" placeholder="Enter link" required>
        </div>
        <div class="control">
          <button type="button" class="button is-danger" onclick="removeInput(this)">Remove</button>
        `;
      linkInputs.appendChild(newInput);
    }

    function removeInput(button) {
      const linkInput = button.parentElement.parentElement;
      linkInput.remove();
    }

    document.getElementById('linkForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const form = this;
      const loadingSection = document.getElementById('loadingSection');
      const downloadSection = document.getElementById('downloadSection');
      
      // Hide form and show loading
      form.classList.add('hidden');
      loadingSection.classList.remove('hidden');

      const bookTitle = form.querySelector('input[name="bookTitle"]').value;
      const links = Array.from(form.querySelectorAll('input[name="links"]'))
                       .map(input => input.value)
                       .filter(link => link.trim() !== '');

      const requestData = {
        bookTitle,
        links
      };

      fetch('/api/v1/convert', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(requestData)
      })
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.blob();
        })
        .then(blob => {
          // Hide loading and show download button
          loadingSection.classList.add('hidden');
          downloadSection.classList.remove('hidden');

          // Setup download button
          const downloadBtn = document.getElementById('downloadBtn');
          downloadBtn.onclick = () => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${bookTitle}.epub`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            // Show form after download starts
            form.classList.remove('hidden');
            downloadSection.classList.add('hidden');
          };
        })
        .catch(error => {
          console.error('Error:', error);
          form.classList.remove('hidden');
          loadingSection.classList.add('hidden');
        });
    });
  </script>
</body>
</html>
