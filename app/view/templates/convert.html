<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전자책 변환 - Blog to Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366F1;
            --secondary: #9333EA;
            --background: #FFFFFF;
            --text: #111827;
            --text-light: #6B7280;
            --accent: #3B82F6;
        }

        body {
            font-family: 'Inter', 'Pretendard', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .title { 
            color: var(--text);
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .section {
            background-color: #F3F4F6;
            min-height: 85vh;
            margin-top: 3.5rem;
            padding: 2rem 1rem; 
            display: flex;
            align-items: center;
        }

        .container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            margin: 0 auto;
        }

        @media screen and (max-width: 768px) {
            .section {
                min-height: 85vh;  /* 모바일에서는 더 작게 */
                padding: 1.5rem 1rem;
            }

            .card {
                padding: 1.5rem;
                margin: 0 0.5rem;
            }

            .columns {
                margin: 0;
            }

            .column {
                padding: 0;
            }
        }

        .input {
            border: 1px solid #E5E7EB;
            padding: 0.75rem 1rem;
            height: auto;
            transition: all 0.3s ease;
        }

        .input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
        }

        .button {
            padding: 0.75rem 1.5rem;
            height: auto;
            font-weight: 600;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }

        .button.is-primary {
            background: var(--primary);
            color: white;
        }

        .button.is-primary:hover {
            background: white;
            color: var(--primary);
            border-color: var(--primary);
        }

        .button.is-success {
            background: var(--primary);
            color: white;
        }

        .button.is-success:hover {
            background: white;
            color: var(--primary);
            border-color: var(--primary);
        }

        .button.is-danger {
            background: #EF4444;
            color: white;
        }

        .button.is-danger:hover {
            background: white;
            color: #EF4444;
            border-color: #EF4444;
        }

        .button.is-link {
            background: var(--primary);
            color: white;
        }

        .button.is-link:hover {
            background: white;
            color: var(--primary);
            border-color: var(--primary);
        }

        .button:hover {
            transform: translateY(-2px);
        }

        .link-input {
            margin-bottom: 1.5rem;
        }

        .progress {
            height: 0.5rem;
            border-radius: 1rem;
        }

        .progress.is-primary {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .progress::-webkit-progress-value {
            background-color: var(--primary);
        }

        #loadingSection {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
        }

        .label {
            color: var(--text);
            font-weight: 600;
        }

        .hidden {
            display: none;
        }

        .navbar {
            background: white;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            padding: 1rem 0;
        }

        .navbar-brand .title {
            font-family: 'Pacifico', cursive;
            font-size: 2.2rem;
            font-weight: 400;
            letter-spacing: 0;
            margin: 0;
        }

        .platform-links {
            margin: 1rem 0 2rem;
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;  /* 추가: 공간 부족시 줄바꿈 */
        }

        .platform-button {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border: 1px solid #E5E7EB;
            border-radius: 0.5rem;
            background: white;
            color: var(--text);
            transition: all 0.2s ease;
            text-decoration: none;
            white-space: nowrap;
        }

        .platform-button:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.1);
        }

        .platform-button img {
            width: 20px;
            height: 20px;
            margin-right: 0.5rem;
        }

        @media screen and (max-width: 768px) {
            .platform-links {
                gap: 0.25rem;  /* 간격 줄임 */
            }

            .platform-button {
                padding: 0.4rem 0.75rem;  /* 패딩 줄임 */
                font-size: 0.9rem;  /* 글자 크기 줄임 */
            }

            .platform-button img {
                width: 16px;  /* 아이콘 크기 줄임 */
                height: 16px;
                margin-right: 0.4rem;  /* 마진 줄임 */
            }

            .platform-button:hover {
                transform: translateY(-1px);  /* 모바일에서는 살짝만 움직이도록 */
                box-shadow: 0 2px 8px rgba(79, 70, 229, 0.1);  /* 그림자도 좀 더 작게 */
            }
        }

        .footer {
            background: white;
            padding: 2rem 0;
            border-top: 1px solid #E5E7EB;
        }

        .footer p {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        /* 툴팁 관련 새로운 스타일 */
        .label-container {
            display: flex;
            gap: 0.5rem;
            position: relative;
        }

        .info-icon {
            color: #6366F1;
            cursor: help;
        }

        .tooltip {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            background-color: #374151;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            width: 100%;
            margin-top: 0.5rem;
            z-index: 20;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .info-icon:hover + .tooltip {
            display: block;
        }

        .format-name {
            color: #E5E7EB;
            font-weight: 600;
        }

        .format-description {
            margin-bottom: 0.5rem;
        }

        .format-description:last-child {
            margin-bottom: 0;
        }

    </style>
</head>
<body>
    <nav class="navbar is-fixed-top">
        <div class="container">
            <div class="navbar-brand">
                <a href="/" class="navbar-item">
                    <h1 class="title">B2B</h1>
                </a>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-6">
                    <div class="card">
                        <h1 class="title has-text-centered mb-6">블로그 포스트 변환하기</h1>
                        <div class="platform-links">
                            <a href="https://brunch.co.kr/keyword/%EA%B0%90%EC%84%B1_%EC%97%90%EC%84%B8%EC%9D%B4?q=g" 
                               target="_blank" 
                               class="platform-button">
                                <img src="https://brunch.co.kr/favicon.ico" alt="브런치 아이콘">
                                <span>Brunch</span>
                            </a>
                            <a href="https://jojoldu.tistory.com/" 
                               target="_blank" 
                               class="platform-button">
                                <img src="https://t1.daumcdn.net/tistory_admin/static/top/favicon.ico" alt="티스토리 아이콘">
                                <span>Tistory</span>
                            </a>
                            <a href="https://10kseok.github.io/" 
                               target="_blank" 
                               class="platform-button">
                                <img src="https://raw.githubusercontent.com/jekyll/brand/master/jekyll-logo-black-transparent.png" alt="Jekyll 아이콘">
                                <span>Jekyll</span>
                            </a>
                        </div>
                      
                        <form id="linkForm">
                            <div class="field">
                                <div class="label-container">
                                    <label class="label">전자책 포맷</label>
                                    <span class="info-icon">
                                        <i class="fas fa-circle-info"></i>
                                    </span>
                                    <div class="tooltip">
                                        <div class="format-description">
                                            <span class="format-name">EPUB(3.0):</span> 대부분의 전자책 리더에서 지원되는 표준 포맷으로, 텍스트 크기 조절이 자유롭습니다.
                                        </div>
                                        <div class="format-description">
                                            <span class="format-name">PDF:</span> 모든 기기에서 동일한 레이아웃을 유지하며, 인쇄용으로 적합합니다.
                                        </div>
                                    </div>
                                </div>
                                <div class="control">
                                    <div class="select">
                                        <select name="format" required>
                                            <option value="epub">EPUB</option>
                                            <option value="pdf">PDF</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">책 제목</label>
                                <div class="control">
                                    <input type="text" class="input" name="bookTitle" placeholder="책 제목을 입력하세요" required>
                                </div>
                            </div>
                            <div id="linkInputs">
                                <label class="label">블로그 링크</label>
                                <div class="link-input field has-addons">
                                    <div class="control is-expanded">
                                        <input type="url" class="input" name="links" placeholder="블로그 포스트 URL을 입력하세요" required>
                                    </div>
                                    <div class="control">
                                        <button type="button" class="button is-danger" onclick="removeInput(this)">삭제</button>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-grouped">
                                <div class="control">
                                    <button type="button" class="button is-primary" onclick="addInput()">링크 추가</button>
                                </div>
                                <div class="control">
                                    <button type="submit" id="publishBtn" class="button is-success">
                                        <span class="icon-text">
                                            <span class="icon">
                                                <i class="fas fa-book"></i>
                                            </span>
                                            <span>전자책 만들기</span>
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </form>
                        
                        <div id="loadingSection" class="hidden has-text-centered mt-5">
                            <progress class="progress is-small is-primary" max="100">15%</progress>
                            <p>전자책을 만드는 중입니다...</p>
                        </div>
                    
                        <div id="downloadSection" class="hidden mt-5">
                            <button id="downloadBtn" class="button is-link is-fullwidth">
                                <span class="icon-text">
                                    <span class="icon">
                                        <i class="fas fa-download"></i>
                                    </span>
                                    <span>전자책 다운로드</span>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container has-text-centered">
          <p>Contact: koesnam.dev@gmail.com</p>
        </div>
    </footer>
    
    <script>
        function addInput() {
            const linkInputs = document.getElementById('linkInputs');
            const newInput = document.createElement('div');
            newInput.className = 'link-input field has-addons';
            newInput.innerHTML = `
                <div class="control is-expanded">
                    <input type="url" class="input" name="links" placeholder="블로그 포스트 URL을 입력하세요" required>
                </div>
                <div class="control">
                    <button type="button" class="button is-danger" onclick="removeInput(this)">삭제</button>
                </div>
            `;
            linkInputs.appendChild(newInput);
        }

        function removeInput(button) {
            const linkInput = button.parentElement.parentElement;
            linkInput.remove();
        }

        document.getElementById('linkForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const form = this;
            const loadingSection = document.getElementById('loadingSection');
            const downloadSection = document.getElementById('downloadSection');
            
            // Hide form and show loading
            form.classList.add('hidden');
            loadingSection.classList.remove('hidden');

            const bookTitle = form.querySelector('input[name="bookTitle"]').value;
            const format = form.querySelector('select[name="format"]').value.toLowerCase();
            const links = Array.from(form.querySelectorAll('input[name="links"]'))
                            .map(input => input.value)
                            .filter(link => link.trim() !== '');

            const requestData = {
                bookTitle,
                format,
                links
            };

            fetch('/api/v1/convert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            })
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.blob();
            })
            .then(blob => {
                // Hide loading and show download button
                loadingSection.classList.add('hidden');
                downloadSection.classList.remove('hidden');

                // Setup download button
                const downloadBtn = document.getElementById('downloadBtn');
                downloadBtn.onclick = () => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${bookTitle}.${requestData.format}`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);

                    // Show form after download starts
                    form.classList.remove('hidden');
                    downloadSection.classList.add('hidden');
                };
            })
            .catch(error => {
                console.error('Error:', error);
                form.classList.remove('hidden');
                loadingSection.classList.add('hidden');
                alert('전자책 변환 중 오류가 발생했습니다. 다시 시도해주세요.');
            });
        });
    </script>
</body>
</html>
